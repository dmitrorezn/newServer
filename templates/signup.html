<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8">
    <script src="/templates/jquery-3.2.1.min"></script>
    <script src="/templates/myjs.js"></script>
    <link href="/style/styles.css" rel="stylesheet" type="text/css" >
    <title>
        Insert Worker Form
    </title>
</head>
<body>
<form action="http://localhost:8080/auth/signup" method="POST">
    <h>Login</h><br>
    <input type="text" name="login" maxlength="24"><br>
    <h>Password</h><br>
    <input type="password" name="password" maxlength="24"><br>
    <input type="submit" name="submit" value="Sign Up">
    <input type="button" name="register" onclick="location.href='http://localhost:8080/auth/regform';" value="Register"/>
</form>
</body>
</html>
